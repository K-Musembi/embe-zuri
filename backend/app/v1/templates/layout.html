<!DOCTYPE html>

<html lang="en>">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1" width="device-width">
        <title>
            {% block title %}{% endblock %}
        </title>
        {% block head %}
            <!--custom meta tags, head content, etc.-->
        {% endblock %}
    </head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <!--<section class="top-bar bg-light p-3">
            <div class="container">
                <h1 class="text-center">embe zuri</h1>
            </div>
        </section>-->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <!--images, videos etc should be in static folder-->
                <img src="{{ url_for('static', filename='embe zuri.png') }}" alt="logo" height="30px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('app_views.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('app_views.about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('app_views.contact_us') }}">Contact us</a>
                    </li>
                </ul>
        </nav>

        <section class="main-body p-4">
            <div class="container">
                {% block body %}{% endblock %}
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
