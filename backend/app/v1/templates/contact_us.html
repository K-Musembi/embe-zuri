{% extends "layout.html" %}

{% block title %}Contact us{% endblock %}

{% block body %}
    <main class="main bg-light p-4 border rounded">
        <h2 class="text-center mb-4" style="color: lightseagreen;">Contact Us</h2>
        <div class="form">
            <form action="/message" method="post">
                <div class="form-group">
                    <label for="name" style="display: block;">Enter name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
                </div>
                <div class="form-group">
                    <label for="email" style="display: block;">Enter email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="message" style="display: block;">Leave a message</label>
                    <textarea id="message" class="form-control" name="message" rows="5" cols="30" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
{% endblock %}
